- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable old and enable latest nodejs
      ansible.builtin.shell: dnf module disable nodejs -y && dnf module enable nodejs:18 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Add roboshop user
      ansible.builtin.user:
        name: roboshop
        
