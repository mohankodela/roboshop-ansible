- name: redis
  hosts: redis
  become: yes
  tasks:
    - name: disable redis
      ansible.builtin.dnf:
        name: redis
        state: absent
    
    - name: enable redis
      ansible.builtin.command: dnf module enable redis:6 -y

    - name: install redis
      ansible.builtin.dnf:
        name: redis
        state: present

    - name: update redis config
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: "127.0.0.1"
        replace: "0.0.0.0"

    - name: start and enable redis
      ansible.builtin.service:
        name: redis
        state: started
        enabled: yes      
    
