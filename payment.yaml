- name: payment
  hosts: payment
  become: yes
  taks:
    - name: install python
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - python36
        - gcc
        - python3-devel

    - name: add roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: remove app directory if exists
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download payment package
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/payment.zip
        dest: /tmp

    - name: unzip the package
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: pip3.6 install -r requirements.txt
      args:
        chdir: /app

    - name: copy service file
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/

    - name: daemon-reload
      ansible.builtin.system_service:
        daemon-reload: true

    - name: enable and start payment
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes
